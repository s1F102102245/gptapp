{% load static %}
<!DOCTYPE html>
<html lang="ja">

<head>
    <title>HACHI</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'gptapp/sample.css' %}">
</head>

<body>
    <!-- 左上の画像 -->
    <img src="{% static 'gptapp/rogo_circle.png' %}" class="rogo_circle">
    <img src="{% static 'gptapp/HACHI.png' %}" class="hachi">

    <!-- フレーム -->
    <img src="{% static 'gptapp/frame.png' %}" class="frame">

    <!-- フォーム背景 -->
    <img src="{% static 'gptapp/form_part.png' %}" class="form_part">

    <!-- フォーム本体 -->
    <form action="" method="post">
        <!-- 入力フォーム -->
        <input type="text" class="form-input" placeholder="質問をするワン！">
        {% csrf_token %}
        {{ form.as_p }}
        <!-- ボタン -->
        <button type="submit" class="form-submit" src="{% static 'gptapp/button.png' %}"></button>
    </form>
