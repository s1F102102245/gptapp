{% load static %}

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT-3とのチャット</title>
    <link rel="stylesheet" href="{% static 'gptapp/sample.css' %}">
    <!-- <script src="{% static 'gptapp/chat_script.js' %}"></script>  -->
    
</head>
<body class="yellow">
    
    <img src="{% static 'gptapp/grid.png' %}" class="grid">
    <img src="{% static 'gptapp/map.png' %}" class="map">
    <!--
    <header>
        <h1>Poket Sensei</h1>
    </header>
    -->
    
    <main>
        <h2>question for chat gpt</h2>
        <form action="" method="post" class="chat-form">
            {% csrf_token %}
            {{ chat_form.as_p }}
            <button type="submit" name="chat_button" class="chat-button" style="margin: 0 auto; display: block;">GPT-3に質問する</button>
        </form>
        <br>
        {% if chat_response %}
        <section class="chat-response">
            <h2>回答:</h2>
            <p>{{ chat_response }}</p>
        </section>
        {% endif %} 


        {% if ocr_text %}
        <h2>抽出したテキスト:</h2>
        <p>{{ ocr_text }}</p>
        {% endif %}
        <!-- OCRのフォームとテキスト表示を追加 -->
        <h2>画像からテキストを抽出する (OCR)</h2>
        <form action="" method="post" class="ocr-form" enctype="multipart/form-data">
            {% csrf_token %}
            {{ ocr_form.as_p }}
            <br>
            <div class="button-container">
                <input type="submit" name="upload_button" value="OCRを実行" class="chat-button" style="margin: 0 auto; display: block;"> 
            </div>
        </form>
        <br>


        



        
    </main>
    <!-- 待機画面の動作 -->

    <script>
        document.querySelector('.chat-form').addEventListener('submit', function() {
            document.getElementById('loading-indicator').style.display = 'block';
        });
    </script>
    <script>
        document.querySelector('.ocr-form').addEventListener('submit', function() {
            document.getElementById('loading-indicator').style.display = 'block';
        });
    </script>
    <div id="loading-indicator" style="text-align: center;">
        <img src="{% static 'gptapp/loading-2.gif' %}" style="width: 300px; height: 200px;" alt="ロード中">
        <p>ロード中...</p>
    </div>

    <script>
        function hideLoadingIndicator() {
            document.getElementById('loading-indicator').style.display = 'none';
        }
        hideLoadingIndicator();
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
    var grid = document.querySelector('.grid');

    document.addEventListener('mousemove', function(event) {
        var rect = grid.getBoundingClientRect();
        var centerX = rect.left + (rect.width/2);
        var centerY = rect.top + (rect.height/2); // "rect.top" を "rect.top" に修正
        
        // Calculate the distance from the center of the image to the mouse
        var deltaX = (event.clientX - centerX) / 10; // Dividing by 10 to slow the movement
        var deltaY = (event.clientY - centerY) / 10; // Dividing by 10 to slow the movement

        // Apply the transformation to the image in the reverse direction
        grid.style.transform = `translate(-50%, -50%) translate(${deltaX}px, ${deltaY}px)`;
    });
});

document.addEventListener('DOMContentLoaded', function() {
    var grid = document.querySelector('.map');

    document.addEventListener('mousemove', function(event) {
        var rect = grid.getBoundingClientRect();
        var centerX = rect.left + (rect.width / 2);
        var centerY = rect.top + (rect.height / 2); // "rect.top" を "rect.top" に修正
        
        // Calculate the distance from the center of the image to the mouse
        var deltaX = (event.clientX - centerX) / 5; // Dividing by 10 to slow the movement
        var deltaY = (event.clientY - centerY) / 5; // Dividing by 10 to slow the movement

        // Apply the transformation to the image in the reverse direction
        grid.style.transform = `translate(-50%, -50%) translate(${deltaX}px, ${deltaY}px)`;
    });
});

    </script>
</body>

</html>
