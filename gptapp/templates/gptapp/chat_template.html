{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT-3とのチャット</title>
    <link rel="stylesheet" href="{% static 'gptapp/sample.css' %}">
</head>
<body>
    <header>
        Poket Sensei
        - Home -
    </header>
    
    <main>
        <div class="chat-right">
            {% if user_input %}
            <div class="user_input">
                <h2>質問:</h2>
                <p>{{ user_input }}</p>
            </div>
            {% endif %}
        </div>


        <div class="chat-left">
            {% if chat_response %}
            <div class="chat-response">
                <h2>回答:</h2>
                <p>{{ chat_response }}</p>
            </div>
            {% endif %}
        </div>



    <footer class="footer">
        <form action="" method="post" class="chat-form">
            {% csrf_token %}
            {{ form.as_p }}
        <button type="submit" class="chat-button">GPT-3に質問する</button>
        </form>
    </footer>  
    
    </main>
</body>
</html>
