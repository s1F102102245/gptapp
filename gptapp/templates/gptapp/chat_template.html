{% load static %}


<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT-3.5とのチャット</title>
    <link rel="stylesheet" href="{% static 'gptapp/sample.css' %}">
</head>
<body>
    <header>
        <h1>Poket Sensei</h1>
    </header>
    <main>
        <h2>
            question for chat gpt            
        </h2>
        <form action="" method="post" class="chat-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="chat-button">GPT-3に質問する</button>
        </form>

        <script>
            document.querySelector('.chat-form').addEventListener('submit', function() {
                document.getElementById('loading-indicator').style.display = 'block';
            });
        </script>

        <div id="loading-indicator">
            <img src="{% static 'gptapp/loading.gif' %}" alt="ロード中">
            <p>ロード中...</p>
        </div>


        <script>
            function hideLoadingIndicator() {
                document.getElementById('loading-indicator').style.display = 'none';
            }
            hideLoadingIndicator();

        </script>

        {% if chat_response %}
        <section class="chat-response">
            <h2>回答:</h2>
            <p>{{ chat_response }}</p>
        </section>
        {% endif %}
    </main>
    
    <footer>
        <h3>INIAD＠team16-group4</h3>
    </footer>
</body>
</html>
