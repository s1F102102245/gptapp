{% load static %}
<!DOCTYPE html>
<html>
  <head>    
    <title>Edit</title>
    <meta charset="UTF-8"></head>
    <link href = "{% static 'blog/css/default.css' %}" rel = "stylesheet">
  <body>
    <div id = "header">
      <img src = "{% static 'blog/img/image.png' %}" alt="Logo">
    </div>
    <h1 >投稿を編集する</h1>
    <form action="{% url 'update' article.id %}" method="post">
      {% csrf_token %}
      <div>
        <label for="titleInput">Title</label>
        <input id="titleInput" name="title" type="text"
          placeholder="Input title" value="{{ article.title }}">
      </div>
      <div>
        <label for="textInput">Text</label>
        <textarea id="textInput" name="text" rows="3"> {{ article.body }}</textarea>
      </div>
      <div>
        <button type="submit">投稿</button>
      </div>
    </form>
  </body>
</html>
